{
    "features_file":"conf/features_PUMS-P.json",
    "process_features": [
    ],
    "ignore_features": [
        "RT", "SERIALNO", "SPORDER", "ST", "ADJINC"
    ],
    "weight_features": [
        "PWGTP"
    ],
    "data_files_a": [
        "data/personsIL2016.parquet"
    ],
    "data_files_b": [
        "syn_data/syn_ILpersons.parquet"
    ],
    "filters_a": [
        {
            "class": "RandomFilter",
            "attributes": {
                "proportion": 1.0
            }
        }
    ],
    "filters_b": [
        {
            "class": "RandomFilter",
            "attributes": {
                "proportion": 1.0
            }
        }
    ],
    "bin_use_data_a": true,
    "metrics": [
        {
            "class": "MarginalMetric",
            "use_bins": true,
            "use_weights": true,
            "attributes": {
                "marginal_dimensionality": 3,
                "picking_strategy": "random",
                "sample_ratio": 0.05,
                "maximum_marginals": 0,
                "stable_features": [],
                "baseline": 40.0,
                "logging_level": "DEBUG",
                "name": "marginal_metric"
            }
        }
    ],
    "report" : {
        "report_file": "output/eval_report.txt",
        "report_level": "SUMMARY",
        "bins_readable_values": true,
        "display_number_lines": 20,
        "stable_feature_display_number_lines": 0,
        "stable_feature_minimum_data_count": 0
    },
    "processes": 4,
    "logging_level": "INFO"
}
